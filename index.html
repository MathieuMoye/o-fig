<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>O'fig</title>
</head>
<body>
    <header>
        <div>
            <h1 id="header-title">oFig</h1>
            <p id="header-subtitle">Figurines et statuettes</p>      
        </div>
        <div id="header-grey-part">
            <p>Figurines sur le thème <span>Final Fantasy</span></p>    
        </div>
    </header>
    <main>
        <article>
            <img class="article-img" src="img/cloud.png" alt="cloud"/>
            <p class="article-game">FINAL FANTASY VII</p>
            <p class="article-name">Cloud Strife Remake</p>
            <p class="article-desc">Figurine de 8 pouces - livrée avec son packaging</p>
            <div class="article-banner">
                <p class="article-cart">Ajouter au panier</p>
                <div class="article-price">
                    <p class="article-old-price">74.90€</p>
                    <p class="article-new-price"></p>
                </div>
            </div>
        </article>
    </main>
    <footer>
        <p>oFig - toutes les images sont sous copyright SquareEnix</p>
    </footer>
</body>
</html>
